<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online test</title>
    <link rel="shortcut icon" type="image/png" href="https://reactjs.org/favicon.ico" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"></link>
    <style>
        /* body {
            background-image: url('https://suyati.com/wp-content/uploads/2018/03/slide-01.png');
            background-repeat: no-repeat;
        } */

        body,
        html {
            height: 96%;
        }

        .hide {
            display: none !important;
        }

        .custom-menu {
            margin-top: 1% !important;
            border-radius: 0% !important;
            height: 60px !important;
            width: 98% !important;
            margin-left: 1% !important;
            box-shadow: rgba(0, 0, 0, 0.08) 0px 8px 10px !important;
            border: 0px !important;
        }

        .custom-stacked {
            margin-top: 117px !important;
            margin-left: 130px !important;
            width: 1340px !important;
        }

        .custom-button {
            font-family: maison-neue, sans-serif !important;
            font-weight: 700 !important;
            line-height: 40px !important;
            font-size: 14px !important;
            display: inline-block !important;
            cursor: pointer !important;
            min-height: 40px !important;
            color: white !important;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 4px 6px, rgba(48, 13, 79, 0.145) 0px 2px 3px !important;
            text-transform: uppercase !important;
            letter-spacing: 2px !important;
            margin-left: 1rem !important;
            border-width: 0px !important;
            border-style: initial !important;
            border-color: initial !important;
            border-image: initial !important;
            padding: 0px 1.3rem !important;
            border-radius: 2px !important;
            outline: none !important;
            background: rgb(48, 13, 79) !important;
            text-decoration: none !important;
            transition: all 0.05s linear !important;
        }

        /* The container */

        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide the browser's default radio button */

        .container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        /* Create a custom radio button */

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 50%;
        }

        /* On mouse-over, add a grey background color */

        .container:hover input~.checkmark {
            background-color: #ccc;
        }

        /* When the radio button is checked, add a blue background */

        .container input:checked~.checkmark {
            background-color: #2196F3;
        }

        /* Create the indicator (the dot/circle - hidden when not checked) */

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the indicator (dot/circle) when checked */

        .container input:checked~.checkmark:after {
            display: block;
        }

        /* Style the indicator (dot/circle) */

        .container .checkmark:after {
            top: 9px;
            left: 9px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="/main.js"></script>
    <script>
        window.onbeforeunload = function () {
            return 'Are you sure you want to leave?';
        };  
    </script>
</body>

</html>
